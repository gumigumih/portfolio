name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ğŸ”¥ ã“ã‚Œã‚’è¿½åŠ ï¼ˆæ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸ï¼‰

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Generate hashed password
        run: |
          HASHED_PASSWORD=$(echo -n "${{ secrets.SECRET_PASSWORD }}" | sha256sum | awk '{print $1}')
          echo "VITE_PASSWORD_HASH=$HASHED_PASSWORD" >> .env

      - name: Build project
        run: |
          npm run build

      - name: Add CNAME file
        run: echo "portfolio.meggumi.com" > build/CNAME # ğŸ”¥ CNAME ã‚’æ­£ã—ã„å ´æ‰€ã«è¿½åŠ 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # ğŸ”¥ build ã«å¤‰æ›´
